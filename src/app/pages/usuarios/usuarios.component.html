<div class="container mt-5">
    <h2>Administración de usuarios</h2>

    <div class="container mt-5">
        <form>
            <div class="form-group form-inline">
              Buscar: 
        <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"
                (input)="search($event.target.value)" />
            </div>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"># Número de personal</th>
                <th scope="col" sortable="name">Nombre empleado</th>
                <th scope="col" sortable="area">Posición</th>
                <th scope="col" sortable="population">Unidad</th>
                <th scope="col" sortable="population">Distrito</th>


              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let country of usuarios_ | slice: (page-1) * pageSize : page * pageSize; index as i">
                <!-- <th scope="row">{{ (page -1) * pageSize + i + 1 }}</th> -->
                <td>
                  {{ country.numero_personal }}
                </td>
                <td>{{ country.empleado }}</td>
                <td>{{ country.posicion }}</td>
                <td>{{ country.unidad }}</td>
                <td>{{ country.distrito }}</td>

              </tr>
            </tbody>
          </table>
        
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
            [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
    </div>
</div>
